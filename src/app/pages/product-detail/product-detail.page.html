<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>Product Detail</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="example-container mat-elevation-z8">
        <div *ngIf="isLoadingResults" class="example-loading-shade">
            <mat-spinner></mat-spinner>
        </div>
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title><h2>{{product.name}}</h2></mat-card-title>
                <mat-card-subtitle>{{product.description}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <dl>
                    <dt>Product Price</dt>
                    <dd>{{product.price}}</dd>
                    <dt>Update at:</dt>
                    <dt>{{product.update_at | date}}</dt>
                </dl>
            </mat-card-content>
            <mat-card-actions>
                <a mat-flat-button color="primary" (click)="editProduct(product.id)">
                    <mat-icon>edit</mat-icon>
                </a>
                <a mat-flat-button color="warn" (click)="deleteProduct(product.id)">
                    <mat-icon>delete</mat-icon>
                </a>
            </mat-card-actions>
        </mat-card>
    </div>
</ion-content>
