<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>Product Add</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="example-container mat-elevation-z8">
        <div *ngIf="isLoadingResults" class="example-loading-shade">
            <mat-spinner></mat-spinner>
        </div>
        <mat-card class="example-card">
            <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Name" formControlName="name">
                    <mat-error>
                        <span *ngIf="!form.get('name').valid">
                            Please enter Name
                        </span>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Description" formControlName="description">
                    <mat-error>
                        <span *ngIf="!form.get('description').valid">
                            Please enter Description
                        </span>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Price" formControlName="price">
                    <mat-error>
                        <span *ngIf="!form.get('price').valid">
                            Please enter Price
                        </span>
                    </mat-error>
                </mat-form-field>
                <div class="button-row">
                    <button type="submit" [disabled]="!form.valid" mat-flat-button color="primary">
                        <mat-icon>save</mat-icon>
                    </button>
                </div>
            </form>
        </mat-card>
    </div>
</ion-content>
