<ion-header>
    <ion-toolbar>
        <ion-title>
            Home Component
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <cdk-virtual-scroll-viewport cdkDropList itemSize="20" class="example-viewport" (cdkDropListDropped)="drop($event)">
        <ion-item *cdkVirtualFor="let p of products" class="example-item" href="/product-detail/{{p.id}}" cdkDrag>
            <ion-icon name="desktop" slot="start"></ion-icon>
            {{p.name}}
            <div class="item-note" slot="end">
                {{p.price | currency}}
            </div>
        </ion-item>
    </cdk-virtual-scroll-viewport>
    <mat-card>
        <mat-card-actions>
            <a mat-flat-button color="primary" (click)="addProduct()">
                <mat-icon>add_box</mat-icon>
            </a>
        </mat-card-actions>
    </mat-card>
</ion-content>
